<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'HomePage.css' %}">
</head>
<body>
    <div id="nav">
        {% include 'Nav.html' %}
    </div>
    <div id ="ads">
        {% for a in ads %}
        <div class="slide">
            <a href="{% url 'Ads' id=a.id %}">
                <img src="{{ a.ads_image.url }}" alt="Img not found"></a>
        </div>
        {% endfor %}
    </div>
    <div id="products">
    {% for p in products %}
    <div class="product_card">
        <a href="{% url 'Products' id=p.id %}">
            <img src="{{ p.product_image.url }}" alt="Img not found">
            <h3>{{ p.product_name }}</h3>
            <p>â‚¹ {{ p.product_price }}</p>
        </a>
    </div>
    {% endfor %}
</div>
    <script>
        const slides = document.querySelectorAll('#ads .slide');
        let index = 0;

        slides.forEach(slide => slide.style.display = 'none');

        function showSlide() {
            slides.forEach(slide => slide.style.display = 'none');
            slides[index].style.display = 'block';
            index = (index + 1) % slides.length;
        }

        showSlide();
        setInterval(showSlide, 5000);
    </script>

</body>
</html>
