<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ContactPage.css' %}">
</head>
<body>
    <div id ="nav">
        {% include 'Nav.html' %}
    </div>
    
    
    <section id="header">
        <h1>Get in Touch</h1>
        <p>We would love to hear from you! Fill out the form below to reach out with any questions or feedback.</p>
        <p><strong>Owner Phone:</strong> 9863237466 &nbsp; | &nbsp; <strong>Email:</strong> Anamolshr1234@gmail.com</p>
    </section>

    <div class="wrapper">
        <form action="" method="post" class="form-box">
            {% csrf_token %}
            <h2>Contact Us</h2>

            <input type="text" id="fristname" name="fristname" placeholder="First Name">
            <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            <input type="email" id="gmail" name="gmail" placeholder="Gmail">

            <textarea id="productdescription" rows="5" name="productdescription" placeholder="Describe Your Problem"></textarea>

            <button onclick="showalert()">Submit</button>
        </form>
    </div>
    <script>
        function vaidation(){
            var fname=document.getElementById("fristname").value;
            var lname=document.getElementById("lastname").value;
            var email=document.getElementById("gmail").value;
            var description=document.getElementById("productdescription").value;

            if(fname==""){
                alert("First Name cannot be empty");
                return true;
            }
            if(lname==""){
                alert("Last Name cannot be empty");
                return true;
            }
            if(email==""){
                alert("Email cannot be empty");
                return true;
            }
            if(description==""){
                alert("Description cannot be empty");
                return true;
            }
        }
        function showalert(){
            if (vaidation()){
                alert("Please fill all the fields correctly");
            }else{
                alert("Your Response has been recorded. We will get back to you soon!");
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
